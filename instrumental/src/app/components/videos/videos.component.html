@for(tool of dummy_Data; track tool.nombre){
<mat-card class="video-card">
    <mat-card-content>{{ tool.nombre }}</mat-card-content>
    <div layout="column" flex>
        <video layout-fill loop="loop" autoplay="false" preload="auto">
            <source src="/assets/video/demo.mp4" type="video/mp4" />
        </video>
    </div>
</mat-card>
}
