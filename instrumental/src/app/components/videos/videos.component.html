@for(tool of dummy_Data; track tool.nombre){

<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{ tool.nombre }}</mat-card-title>
        <mat-card-subtitle>{{ tool.categoria }}</mat-card-subtitle>
    </mat-card-header>
    <div mat-card-image>
        <vg-player (onPlayerReady)="onPlayerReady($event)">
            <vg-overlay-play></vg-overlay-play>
            <vg-buffering vgFor="singleVideo"></vg-buffering>
            <vg-scrub-bar>
                <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
                <vg-scrub-bar-buffering-time></vg-scrub-bar-buffering-time>
            </vg-scrub-bar>
            <vg-controls>
                <vg-play-pause></vg-play-pause>
                <vg-playback-button></vg-playback-button>
                <vg-scrub-bar style="pointer-events: none;" vgFormat="mm:ss"></vg-scrub-bar>
                <vg-time-display vgProperty="left" vgFormat="mm:ss"></vg-time-display>
                <vg-time-display vgProperty="total" vgFormat="mm:ss"></vg-time-display>
                <vg-track-selector></vg-track-selector>
                <vg-mute></vg-mute>
                <vg-volume></vg-volume>
                <vg-fullscreen></vg-fullscreen>
            </vg-controls>
            <video [vgMedia]="$any(media)" #media id="singleVideo" preload="auto" src="{{ tool.video }}"
                crossorigin>
            </video>
        </vg-player>
    </div>
    <mat-card-content>
        <p>
            {{ tool.descripcion }}
        </p>
    </mat-card-content>
</mat-card>

}
