@if(isLoggedIn){
<mat-toolbar>
  <span class="logo-container">
    <img src="../assets/img/paulo_blanco.png" alt="" class="logo">
  </span>
  <div class="nav-bar-menu">
    @if(!is_Mobile){
    <form class="example-form">
      <mat-form-field class="example-full-width">
        <mat-label>Buscar</mat-label>
        <input type="text" placeholder="Pick one" aria-label="Number" matInput [formControl]="myControl"
          [matAutocomplete]="auto">
        <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
          @for (option of filteredOptions | async; track option) {
          <mat-option [value]="option.nombre">{{option.nombre}}</mat-option>
          }
        </mat-autocomplete>
      </mat-form-field>
    </form>
    }
    @else {
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with search icon">
      <mat-icon>search</mat-icon>
    </button>
    }
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
      [matMenuTriggerFor]="menu">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="redirectToAdmin()">Admin Area</button>
      <button mat-menu-item>Notificaciones</button>
      <button mat-menu-item>Mis Archivos</button>
      <button mat-menu-item>Modo Oscuro</button>
      <button mat-menu-item>Configuracion</button>
      <button mat-menu-item  type="submit" (click)="logout()">Salir</button>
    </mat-menu>
  </div>
</mat-toolbar>
}


<router-outlet />
