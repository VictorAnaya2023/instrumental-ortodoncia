<div class="main-container">
    <mat-card>
        <img mat-card-image src="../../../assets/img/paulo_blanco.png" alt="Logo Instrumental de Ortodoncia Paulo Salgado">
        <mat-card-content>
            <div class="login-container">
                
                <mat-form-field>
                    <mat-label>Nombre</mat-label>
                    <input matInput [(ngModel)]="this.name">
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>Apellido</mat-label>
                    <input matInput [(ngModel)]="this.last_name">
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Correo</mat-label>
                    <input matInput [(ngModel)]="this.email">
                </mat-form-field>
                
                <mat-form-field>
                    <mat-label>Ingresa tu contrase単a</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'"  [(ngModel)]="this.password">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar contrse単a'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>

                <mat-form-field>
                    <mat-label>Confirma tu contrase単a</mat-label>
                    <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="this.c_password" >
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Ocultar contrse単a'"
                        [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                </mat-form-field>
               
                <mat-divider></mat-divider>
                <button mat-raised-button color="primary" type="submit" (click)="register()">Crear cuenta</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
